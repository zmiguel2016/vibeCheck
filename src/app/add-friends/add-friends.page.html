<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Friend</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="email" [(ngModel)]="friend.email"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button expand="full" (click)="saveFriend()">Save Friend</ion-button>
</ion-content>
