<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Add A Friend Here
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
      <ion-list>
    
          <ion-item>
            <ion-label postion="floating">Friends Username</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item>
          
    
      </ion-list>
      <ion-button fill="solid" expand="block" color="dark" (click)="addFriend()">Add Friends</ion-button>
      <ion-button fill="solid" expand="block" color="dark" (click)="removeFriend()">Delete Friend</ion-button>
      <ion-button href="tabs/tab1"> Go Back</ion-button>
    </ion-content>
