<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNewPostPage()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
  
    <ion-list>
      <ion-item *ngFor="let post of posts" (click)="goToPost(item)">
              <ion-thumbnail slot="end"> 
                <ion-img [src]="post.img"></ion-img>
    
               </ion-thumbnail>
    
        <ion-label>
          {{ post.title }}
        </ion-label>
      </ion-item>
    </ion-list>
    
    </ion-content>
</ion-content>
