<ion-header>
  <ion-toolbar>
    <ion-title>{{currentpost.vibe}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
    <img [src]="currentpost.img">
    <ion-item>
      <h2>{{currentpost.username}} says  "{{currentpost.title}}"</h2>

    </ion-item>
</ion-card>
</ion-content>
