<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>Vibe Check!</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back-outline">
        </ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
    <img [src]="currentpost.img">
    
</ion-card>
<ion-card>
  <ion-item>
    <h2> Vibe: {{currentpost.vibe}}</h2>
  </ion-item>
  <ion-item>
    <em>{{currentpost.username}} says  "{{currentpost.title}}"</em>

  </ion-item>
</ion-card>
</ion-content>
